{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}New Life{% endblock %}

{% block content %}

<div class="page-header">
<h1>New Life</h1>
</div>


      
<div id="map" style="height: 600px"></div>

{% endblock %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'leaflet-0.7.3/leaflet.css' %}" />
{% endblock %}

{% block extrajs %}
    <script src="{% static 'leaflet-0.7.3/leaflet.js' %}"></script>
    
    <script>
      var map = L.map('map').setView([-43., 172.], 5);
      
      L.tileLayer('http://otile2.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', 
                  { attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/" target="_blank">MapQuest</a> <img src="http://developer.mapquest.com/content/osm/mq_logo.png">, &copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
      
      //function onMapClick(e) {
      //      alert("You clicked the map at " + e.latlng);
      //}
      //map.on('click', onMapClick);
      
      L.control.scale({imperial: false}).addTo(map);
      
	  

    </script>
{% endblock %}
